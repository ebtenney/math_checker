<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .file-input {
            display: block;
            margin: 10px auto;
        }
        .upload-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .upload-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload PDF File</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'upload_page' %}">
            {% csrf_token %} {# CSRF protection #}
            <input type="file" id="fileInput" class="file-input" accept="application/pdf">
            <button type="submit" value="Upload" id="uploadBtn" class="upload-btn">Upload</button>
            {% if no_file %}
                <div class="pill-warning" style="margin-top: 20px;">
                    
                    please select a file
                </div>
            {% endif %}
            {% if file_too_large %}
                <div class="pill-warning" style="margin-top: 20px;">
                    
                    uploads are limited to 25mb
                </div>
            {% endif %}
        </form>
    </div>

                alert('Please select an input file (PDF)');
            } else {
                alert('Processing: ' + fileInput.files[0].name);
            }

    </script> -->
</body>
</html>
